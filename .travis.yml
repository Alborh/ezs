before_install:
    - npm i -g npm@latest
branches:
    only:
        - master
install:
    - npm ci
    - npm run bootstrap
after_script: npm run coveralls
language: node_js
sudo: false
node_js:
    - '10'
env:
    global:
        - NODE_ENV=test
cache:
    npm: true
    directories:
        - 'node_modules'
